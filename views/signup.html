<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Signup</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background: #f2f2f2;
    }

    .container {
      background-color: #279db1;
      padding: 40px;
      border-radius: 15px;
      text-align: center;
      color: white;
      box-shadow: 0 4px 10px rgba(0,0,0,0.2);
      width: 350px;
    }

    .container input {
      width: 90%;
      padding: 10px;
      margin-top: 8px;
      border-radius: 5px;
      border: none;
      font-size: 1rem;
    }

    #sub {
      margin-top: 20px;
      padding: 10px 20px;
      font-size: 1rem;
      border: none;
      border-radius: 5px;
      background-color: yellow;
      color: black;
      cursor: pointer;
    }

    #sub:hover {
      background-color: orange;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Welcome to our store</h1>
    <form>
      <label for="name">Full Name:</label><br>
      <input type="text" id="name" name="name" placeholder="Enter your full name" required><br><br>
  
      <label for="username">Username:</label><br>
      <input type="text" id="username" name="username" placeholder="Enter your username" required><br><br>

      <label for="age">Select age:</label><br>
      <input type="number" id="age" name="age" min="1" max="120" required><br><br>

      <label for="email">Email:</label><br>
      <input type="email" id="email" name="email" placeholder="Enter your email" required><br><br>

      <label for="password">Enter Password:</label><br>
      <input type="password" id="password" placeholder="Enter your password" name="password" required><br><br>

      <button id="sub" type="submit">Submit</button>
    </form>
  </div>
</body>
</html>
